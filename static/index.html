<!DOCTYPE html>
<html>
    <head>
        <title>Word Search Solver</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src='index.js'></script>

        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <div class='container-fluid'>
            <!-- TITLE -->
            <div class='row'>
                <div class='col-md-3'></div>
                <div id='title_container' class="col-md-6">
                    <h1>Word Search Solver</h1>
                </div>
                <div class='col-md-3'></div>
            </div>
            <!-- BUTTONS -->
            <div class='row'>
                <div class='col-md-3'></div>
                <div class="col-md-6 button_container">
                    <button id='generate_button' type='button' class='btn btn-primary'>GENERATE</button>
                    <button id='upload_button' type='button' class='btn btn-primary'>UPLOAD</button>
                </div>
                <div class='col-md-3'></div>
            </div>
            <!-- CONTENT -->
            <div class='row'>
                <div class='col-md-3'></div>
                <div id='content_container' class="col-md-6">
                    
                </div>
                <div class='col-md-3'></div>
            </div>
            <!-- SOLVE BUTTON -->
            <div class='row'>
                <div class='col-md-3'></div>
                <div class="col-md-6 button_container">
                    <button id='solve_button' type='button' class='btn btn-primary'>SOLVE</button>
                </div>
                <div class='col-md-3'></div>
            </div>
        </div>
    </body>
</html>
